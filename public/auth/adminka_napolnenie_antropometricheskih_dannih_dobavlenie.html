<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
    <![endif]-->
</head>
<body>
<!--Меню-->
<div class="container">
    <div class="row">
        <!--class="navbar" - ???????????????????????????????-->
        <!--class="navbar-default" Создаёт сам блок для меню (светлый)-->
        <!--class="navbar-inverse" Создаёт сам блок для меню (тёмный)-->
        <div class="navbar navbar-default">
            <div class="container">
                <div>
                    <!--class="navbar-toggle" - помещает кнопку вправо и придаёт ей нужный стиль -->
                    <!--data-toggle ="collapse" - ?????????????????????????????????????-->
                    <!--data-target="#responsive-menu" - в данный атрибут указываю "#" + "id" блока в котором
                    будет прописанно меню.-->
                    <button type="button" class="navbar-toggle" data-toggle ="collapse" data-target="#responsive-menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!--class="collapse" - делает блок невидимым--->
                <!--class="navbar-collapse" - скрывает пункты меню (тег <ul>)--->
                <div class="collapse navbar-collapse" id="responsive-menu">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Перейти в режим пользователя</a></li>
                        <li><a href="#">Личный кабинет</a></li>
                        <li><a href="#">Выйти из админки</a></li>
                        <li><a href="#">Ещё пока не придумал</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Конец меню-->

<!--Наполнение-->
<div class="container">
    <div class="row">
        <div class="container">
            <form action="" class="">
                <div class="form-group">

                    <select class="form-control">
                        <option>Добавление вида замера</option>
                        <option>Редактирование вида замера</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Введите название">
                </div>
                <div class="row">
                    <div class="col-xs-9">
                        <label for="number_vvod_chasti_tela" class="form-control">Порядковый номер: </label>
                    </div>
                    <div class="col-xs-3 navbar-right">
                        <input id="number_vvod_chasti_tela" type="number" class="form-control dlina_number" />
                    </div>
                </div>

                <!--**************************************Слайдер***********************************-->
                <br>

                <div class="container panel panel-success nadpis_label_center">
                    <label class="">Работа с изображением</label>
                    <div class="carousel slide panel-success form-group" id="carousel">
                        <ol class="carousel-indicators">
                            <li class="active" data-target="#carousel" data-slide-to="0"></li>
                            <li data-target="#carousel" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="center-block" src="img/eb79d0da19ea3a57802eda82844c7d56.jpg" alt="">
                                <div class="carousel-caption">

                                </div>
                            </div>
                            <div class="item">
                                <img class="center-block" src="img/Aston Martin Zagato Volante_1.jpg" alt="">
                                <div class="carousel-caption">

                                </div>
                            </div>
                        </div>

                        <a href="#carousel" class="left carousel-control" data-slide = "prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a href="#carousel" class="right carousel-control" data-slide = "next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>


                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-default">Добавить/изменить изображение</button>
                    </div>
                </div>
                <div class="container panel panel-success form-group nadpis_label_center">
                    <label class="">Функции и пояснения:</label>
                    <textarea class="form-control form-group" rows="5"></textarea>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn btn-success btn-block">Сохранить</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-success btn-block">Отменить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Конец наполнения-->
<br>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="js/bootstrap.js"></script>

<script>

</script>
</body>
</html>
